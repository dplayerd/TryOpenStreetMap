<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<title>Quick Start - Leaflet</title>


	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<link rel="stylesheet" href="dist/Leaflet.Elevation-0.0.2.css" />
	<script type="text/javascript" src="dist/Leaflet.Elevation-0.0.2.min.js"></script>


	<script type="text/javascript" src="mapHelper.js"></script>

</head>

<body>
	<h1>Try map</h1>


	<div id="mapid" style="width: 800px; height: 600px;"></div><br />
	<button type="button" id="btn1">Add</button> &nbsp;
	<button type="button" id="btn2">Del</button>

	<script>
		$("document").ready(function () {
			$("#btn1").click(function () {
				// 客製圖片打點 ( 做小圖用 )
				// 緯度、經度， html ，是否要直接打開對話框，圖片路徑
				var customMarker = mapHelper.buildCustomMarker([22.646787, 120.253601], "I am a green leaf.", false, 'images/mask.png');

				// 打點 
				var marker1 = mapHelper.buildMarker([22.647638, 120.252056], "<b>Start</b><br />This is start point.", true);
				var marker2 = mapHelper.buildMarker([22.652985, 120.251219], "<b>End</b><br />This is end point.", false);

				//----- 畫線及海拔圖 -----
				// 依序為
				//    經度、緯度、海拔
				var arrLgtArr = [
					[120.252056, 22.647638, 020],
					[120.252271, 22.647737, 030],
					[120.253000, 22.646173, 040],
					[120.253644, 22.645697, 050],
					[120.253601, 22.646787, 100],
					[120.253708, 22.647539, 200],
					[120.253408, 22.648054, 300],
					[120.253451, 22.648430, 400],
					[120.253236, 22.648767, 500],
					[120.253172, 22.649203, 600],
					[120.252764, 22.649440, 550],
					[120.252378, 22.649975, 650],
					[120.251884, 22.651619, 450],
					[120.252292, 22.652153, 010],
					[120.252464, 22.652925, 200],
					[120.252314, 22.653302, 210],
					[120.251799, 22.653381, 220],
					[120.251305, 22.653242, 230],
					[120.251219, 22.652985, 240]
				];

				mapHelper.buildAltitude(arrLgtArr);
				//----- 畫線及海拔圖 -----
			});

			$("#btn2").click(function () {
				mapHelper.clearControls();
			});
		});

		mapHelper.drawMap('mapid', [22.647638, 120.252056], 15, 17);
	</script>
</body>

</html>
